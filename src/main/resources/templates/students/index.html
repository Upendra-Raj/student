<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .navbar-custom {
        background-color: purple;
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: white;
        font-weight: bold; 
      }
      .navbar-custom .nav-link:hover {
        color: #dcdcdc;
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
<!--               <a class="nav-link active" href="#" th:href="@{/students}">Students List</a> -->   
         </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/students/create}">Create Student</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
     <!--   <h2 class="mt-4">Students List</h2> -->
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Class</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNo}"></td>
            <td th:text="${student.studentClass}"></td>
            <td>
              <a class="btn btn-primary btn-sm" th:href="@{/students/edit(id=${student.id})}">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{/students/delete(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
