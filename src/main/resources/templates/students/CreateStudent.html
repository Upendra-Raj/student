<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f4f4f4; 
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        padding: 2rem;
      }
      .form-label {
        font-weight: bold; 
        color: #333; 
      }
      .form-control {
        border-color: #ddd; 
      }
      .form-control:focus {
        border-color: #0056b3; 
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); 
      }
      .btn-primary {
        background-color: #0056b3; 
        border-color: #0056b3; 
      }
      .btn-primary:hover {
        background-color: #004494;
        border-color: #004494; 
      }
      .btn-outline-primary {
        color: #0056b3; 
        border-color: #0056b3; 
      }
      .btn-outline-primary:hover {
        color: #004494;
        border-color: #004494; 
      }
      .text-danger {
        color: #dc3545; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">New Student</h2>
          <form method="post" th:action="@{/students/create}" th:object="${studentDto}">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label form-label">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{firstName}" placeholder="Enter first name">
                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="*{firstName}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label form-label">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{lastName}" placeholder="Enter last name">
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="*{lastName}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label form-label">Age</label>
              <div class="col-sm-8">
                <input class="form-control" type="number" th:field="*{age}" placeholder="Enter age">
                <p th:if="${#fields.hasErrors('age')}" th:errorclass="text-danger" th:errors="*{age}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="email" th:field="*{email}" placeholder="Enter email address">
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label form-label">Phone No</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{phoneNo}" placeholder="Enter phone number">
                <p th:if="${#fields.hasErrors('phoneNo')}" th:errorclass="text-danger" th:errors="*{phoneNo}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label form-label">Class</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{studentClass}" placeholder="Enter class">
                <p th:if="${#fields.hasErrors('studentClass')}" th:errorclass="text-danger" th:errors="*{studentClass}"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex justify-content-center">
                <div class="d-grid col-sm-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="d-grid col-sm-2 ms-2">
                  <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
