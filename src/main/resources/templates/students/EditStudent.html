<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">Edit Student</h2>

          <form method="post" th:object="${studentDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plaintext" th:value="${student.id}">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{firstName}">
                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="*{firstName}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{lastName}">
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="*{lastName}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Age</label>
              <div class="col-sm-8">
                <input class="form-control" type="number" th:field="*{age}">
                <p th:if="${#fields.hasErrors('age')}" th:errorclass="text-danger" th:errors="*{age}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone No</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{phoneNo}">
                <p th:if="${#fields.hasErrors('phoneNo')}" th:errorclass="text-danger" th:errors="*{phoneNo}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Class</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{studentClass}">
                <p th:if="${#fields.hasErrors('studentClass')}" th:errorclass="text-danger" th:errors="*{studentClass}"></p>
              </div>
            </div>

           <!--  <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Created At</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plaintext" th:value="${student.createdAt}">
              </div>
            </div> -->

            <div class="row">
              <div class="col-sm-12 d-flex justify-content-center">
                <div class="d-grid col-sm-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="d-grid col-sm-2 ms-2">
                  <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
